apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy-deployment
  labels:
    app: hello-deploy
spec:
  strategy: # 올바른 필드
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: hello-deploy
  template:
    metadata:
      labels:
        app: hello-deploy
    spec:
      containers:
        - name: hello-deploy
          image: cqqcsa/test:v1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
            - name: JAVA_OPTS
              value: "-Dspring.config.location=file:/config/application.yaml"
      volumes:
        - name: config-volume
          configMap:
            name: java-app-config  # 위에서 생성한 ConfigMap 이름